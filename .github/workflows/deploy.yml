name: Deploy to GitHub Pages

on:
  # main ë¸Œëœì¹˜ì— pushë  ë•Œ ìë™ ë°°í¬
  push:
    branches: ["main"]
  
  # ìˆ˜ë™ìœ¼ë¡œë„ ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

# GitHub Pages ë°°í¬ë¥¼ ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€ (í•œ ë²ˆì— í•˜ë‚˜ì˜ ë°°í¬ë§Œ ì‹¤í–‰)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ë¹Œë“œ ì‘ì—…
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Bun ëŸ°íƒ€ì„ ì„¤ì • (Node.js ëŒ€ì‹  Bun ì‚¬ìš©ìœ¼ë¡œ ì„±ëŠ¥ í–¥ìƒ)
      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Next.js ì •ì  ë¹Œë“œ ì„¤ì •
          static_site_generator: next
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb') }}-
            
      - name: Install dependencies
        run: bun install
        
      - name: Build project
        run: bun run build
        env:
          # Notion API í™˜ê²½ë³€ìˆ˜ (GitHub Secretsì—ì„œ ì„¤ì • í•„ìš”)
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          # Giscus ëŒ“ê¸€ ì‹œìŠ¤í…œ í™˜ê²½ë³€ìˆ˜
          NEXT_PUBLIC_GISCUS_REPO: ${{ secrets.NEXT_PUBLIC_GISCUS_REPO }}
          NEXT_PUBLIC_GISCUS_REPO_ID: ${{ secrets.NEXT_PUBLIC_GISCUS_REPO_ID }}
          # SEO ê´€ë ¨ í™˜ê²½ë³€ìˆ˜
          NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION: ${{ secrets.NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION }}
          # GitHub Pages ë°°í¬ ì‹œ ì˜¬ë°”ë¥¸ base path ì„¤ì •
          NEXT_PUBLIC_BASE_PATH: ${{ github.event.repository.name != github.event.repository.owner.login && format('/{0}', github.event.repository.name) || '' }}
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # ë°°í¬ ì‘ì—…  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
