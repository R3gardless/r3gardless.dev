name: Deploy to GitHub Pages

on:
  # main ë¸Œëœì¹˜ì— pushë  ë•Œ ìë™ ë°°í¬ (dependabot ì œì™¸)
  push:
    branches: ["main"]
    paths-ignore:
      - 'package.json'
      - 'bun.lockb'
      - '.github/dependabot.yml'
  
  # ìˆ˜ë™ìœ¼ë¡œë„ ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

# GitHub Pages ë°°í¬ë¥¼ ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€ (í•œ ë²ˆì— í•˜ë‚˜ì˜ ë°°í¬ë§Œ ì‹¤í–‰)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ë¹Œë“œ ì‘ì—…
  build:
    runs-on: ubuntu-latest

    
    steps:
      # ì €ì¥ì†Œ ì½”ë“œë¥¼ ì›Œí¬í”Œë¡œìš° í™˜ê²½ìœ¼ë¡œ ê°€ì ¸ì˜¤ê¸°
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v6

        
      # Bun ëŸ°íƒ€ì„ ì„¤ì • (Node.js ëŒ€ì‹  Bun ì‚¬ìš©ìœ¼ë¡œ ì„±ëŠ¥ í–¥ìƒ)
      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Bun ì˜ì¡´ì„± ìºì‹±ìœ¼ë¡œ ë¹Œë“œ ì‹œê°„ ë‹¨ì¶•
      - name: ğŸ’¾ Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Next.js ì •ì  ë¹Œë“œ ì„¤ì •
          static_site_generator: next
          generator_config_file: ./next.config.ts
            
      # í”„ë¡œì íŠ¸ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: ğŸ“¥ Install dependencies
        run: bun install  
        
      # Next.js ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ (ë°°í¬ ê°€ëŠ¥ ì—¬ë¶€ í™•ì¸)
      - name: ğŸ— Build app
        run: bun run build
        env:
          # Notion API í™˜ê²½ë³€ìˆ˜ (GitHub Secretsì—ì„œ ì„¤ì • í•„ìš”)
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          # Giscus ëŒ“ê¸€ ì‹œìŠ¤í…œ í™˜ê²½ë³€ìˆ˜ (í´ë¼ì´ì–¸íŠ¸ìš© NEXT_PUBLIC_ ì ‘ë‘ì‚¬)
          NEXT_PUBLIC_GISCUS_REPO: ${{ vars.NEXT_PUBLIC_GISCUS_REPO }}
          NEXT_PUBLIC_GISCUS_REPO_ID: ${{ vars.NEXT_PUBLIC_GISCUS_REPO_ID }}
          NEXT_PUBLIC_GISCUS_CATEGORY_ID: ${{ vars.NEXT_PUBLIC_GISCUS_CATEGORY_ID }}
          # Google Analytics (GA4) í™˜ê²½ë³€ìˆ˜
          NEXT_PUBLIC_GA_ID: ${{ vars.NEXT_PUBLIC_GA_ID }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out

  # ë°°í¬ ì‘ì—…  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
