name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: 游띑 Checkout repository
        uses: actions/checkout@v4

      - name: 游 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 游 Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 游닌 Install dependencies
        run: bun install

      - name: 游빞 ESLint check
        run: bun run lint:check

      - name: 游눈 Prettier check
        run: bun run format:check

      - name: 游 Type check
        run: bun run types:check

      - name: 游끵 Build app
        run: bun run build

  unit-test:
    runs-on: ubuntu-latest
    needs: lint-build

    steps:
      - name: 游띑 Checkout repository
        uses: actions/checkout@v4

      - name: 游 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 游 Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 游닌 Install dependencies
        run: bun install

      - name: 游빍 Run unit tests with coverage
        run: bun run test:unit:run --coverage

      - name: 游닍 Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/

  storybook-test:
    runs-on: ubuntu-latest
    needs: lint-build

    steps:
      - name: 游띑 Checkout repository
        uses: actions/checkout@v4

      - name: 游 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 游 Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 游닌 Install dependencies
        run: bun install

      - name: 游닌 Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: 游빍 Run Storybook tests with coverage
        run: bun run test:storybook:run --coverage

      - name: 游닍 Upload Storybook coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-test-coverage
          path: coverage/
