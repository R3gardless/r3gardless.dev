name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v4

      - name: 🍞 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 💾 Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 📥 Install dependencies
        run: bun install

      - name: 🧼 ESLint check
        run: bun run lint:check

      - name: 💅 Prettier check
        run: bun run format:check

      - name: 🧠 Type check
        run: bun run types:check

      - name: 🏗 Build app
        run: bun run build

  unit-test:
    runs-on: ubuntu-latest
    needs: lint-build

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v4

      - name: 🍞 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 💾 Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 📥 Install dependencies
        run: bun install

      - name: 🧪 Run unit tests with coverage
        run: bun run test:unit:run --coverage

      - name: 📊 Upload unit test coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info
          flags: unit-tests
          name: unit-test-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: 📦 Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/

  storybook-test:
    runs-on: ubuntu-latest
    needs: lint-build

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v4

      - name: 🍞 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 💾 Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 📥 Install dependencies
        run: bun install

      - name: 📥 Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: 🧪 Run Storybook tests with coverage
        run: bun run test:storybook:run --coverage

      - name: 📊 Upload Storybook coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info
          flags: storybook-tests
          name: storybook-test-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: 📦 Upload Storybook coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-test-coverage
          path: coverage/

  upload-coverage:
    runs-on: ubuntu-latest
    needs: [unit-test, storybook-test]
    if: always() && (needs.unit-test.result == 'success' || needs.storybook-test.result == 'success')

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v4

      - name: 📥 Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: ./coverage/unit/
        continue-on-error: true

      - name: 📥 Download Storybook coverage
        uses: actions/download-artifact@v4
        with:
          name: storybook-test-coverage
          path: ./coverage/storybook/
        continue-on-error: true

      - name: 📊 Upload combined coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage/
          flags: combined
          name: combined-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
