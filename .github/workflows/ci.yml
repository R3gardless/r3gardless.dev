name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ’¾ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ§¼ ESLint check
        run: pnpm lint:check

      - name: ğŸ’… Prettier check
        run: pnpm format:check

      - name: ğŸ§  Type check
        run: pnpm types:check

      - name: ğŸ— Build app
        run: pnpm build

  unit-test:
    runs-on: ubuntu-latest
    needs: lint-build

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: ğŸ’¾ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run unit tests with coverage
        run: pnpm test:unit:run --coverage

      - name: ğŸ“¦ Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/

  storybook-test:
    runs-on: ubuntu-latest
    needs: lint-build

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: ğŸ’¾ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run Storybook tests with coverage
        run: pnpm test:storybook:run --coverage

      - name: ğŸ“¦ Upload Storybook coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-test-coverage
          path: coverage/
