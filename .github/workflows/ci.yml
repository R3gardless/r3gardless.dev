name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 💾 Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🧼 ESLint check
        run: pnpm lint:check

      - name: 💅 Prettier check
        run: pnpm format:check

      - name: 🧠 Type check
        run: pnpm types:check

      - name: 🏗 Build app
        run: pnpm build

  unit-test:
    runs-on: ubuntu-latest
    needs: lint-build

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: 💾 Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🧪 Run unit tests with coverage
        run: pnpm test:unit:run --coverage

      - name: 📦 Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/

  storybook-test:
    runs-on: ubuntu-latest
    needs: lint-build

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: 💾 Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 📥 Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: 🧪 Run Storybook tests with coverage
        run: pnpm test:storybook:run --coverage

      - name: 📦 Upload Storybook coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-test-coverage
          path: coverage/
